<div class="header-image" style="background-image: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.6)),url(../../../assets/img/driversBackground.jpg); background-position: 1% 5%;">
    <h1 appTranslate translation="drivers"></h1>
</div>
<div class="content format">
    <table cellspacing="0">
        <thead>
            <tr>
                <th></th>
                <th appTranslate translation="code"></th>
                <th appTranslate translation="number"></th>
                <th appTranslate translation="driver"></th>
                <th appTranslate translation="points"></th>
                <th appTranslate translation="team"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let driverStanding of driversStandingsList">
                <td>{{ driverStanding.$.position }}</td>
                <td>{{ driverStanding.Driver[0].$.code }}</td>
                <td>{{ driverStanding.Driver[0].PermanentNumber }}</td>
                <td>{{ driverStanding.Driver[0].GivenName }} <b>{{ driverStanding.Driver[0].FamilyName }}</b></td>
                <td>{{ driverStanding.$.points }}</td>
                <td>{{ driverStanding.Constructor[0].Name }}</td>
            </tr>
        </tbody>
    </table>
</div>
