<div class="header-image" style="background-image: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.6)),url(../../../assets/img/constructeursBackground.png); background-position: 1% 90%;">
    <h1 appTranslate translation="constructors"></h1>
</div>
<div class="content format">
    <table cellspacing="0">
        <thead>
            <tr>
                <th></th>
                <th appTranslate translation="team"></th>
                <th appTranslate translation="points"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let constructorStanding of constructorsStandingsList">
                <td>{{ constructorStanding.$.position }}</td>
                <td>{{ constructorStanding.Constructor[0].Name }}</td>
                <td>{{ constructorStanding.$.points }}</td>
            </tr>
        </tbody>
    </table>
</div>
